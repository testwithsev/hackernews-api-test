[pytest]
markers =
    smoke: fast sanity subset
    functional: functional tests (correctness/behavior)
    nonfunctional: non-functional tests (robustness, reliability, etc.)
    performance: performance-related checks (Locust-based)
    positive: expected/valid flows
    negative: invalid inputs / error handling
    robustness: guards against malformed data, timeouts, retries

addopts = -ra
pythonpath = .
